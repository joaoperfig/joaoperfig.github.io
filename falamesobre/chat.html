<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fala-me sobre</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>



    <main class="msger-chat">

      <div class="msg right-msg">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Utilizador</div>
          </div>
          <div class="msg-text">
            Fala-me sobre xyz
          </div>
        </div>
      </div>

      <div class="msg left-msg">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Agente</div>
          </div>
          <div class="msg-text">
            Claro! O que gostarias de saber?
          </div>
        </div>
      </div>


    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Escreve a tua mensagem...">
      <button type="submit" class="msger-send-btn">></button>
    </form>
  </section>

      <script src="chat.js"></script>
</body>
</html>
